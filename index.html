<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root {
      --bg: #fff7fb;
      --text: #1b1b1b;
      --yes: #2ecc71;
      --no: #ff4757;
      --dark: #111;
    }

    body {
      margin: 0;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .card {
      width: min(560px, 92vw);
      background: white;
      border-radius: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,.08);
      padding: 22px 18px 18px;
      text-align: center;
    }

    .media {
      width: 240px;
      height: 240px;
      margin: 8px auto 8px;
      display: grid;
      place-items: center;
      border-radius: 14px;
      background: #f3f3f3;
      overflow: hidden;
    }

    .media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      margin: 10px 0 14px;
      font-size: 22px;
      font-weight: 700;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 8px;
      height: 70px;
      align-items: center;
    }

    button {
      border: 0;
      padding: 14px 20px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .15s ease, opacity .15s ease;
      user-select: none;
      touch-action: manipulation;
    }

    #yesBtn { background: var(--yes); color: white; }
    #noBtn  { background: var(--no);  color: white; }

    /* Final screen */
    .final {
      display: none;
      text-align: center;
      padding: 26px 18px;
    }

    .final h2 {
      font-size: 28px;
      margin: 8px 0 10px;
    }

    .final .big {
      font-size: 18px;
      opacity: .85;
      margin-bottom: 10px;
    }

    .hint {
      font-size: 12px;
      opacity: .55;
      margin-top: 12px;
    }

    /* Plan reveal */
    #planBtn {
      margin-top: 14px;
      background: var(--dark);
      color: white;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
    }

    #planReveal {
      display: none;
      margin-top: 18px;
      font-size: 16px;
      line-height: 1.35;
      animation: fadeIn .25s ease;
    }

    #planReveal p {
      margin: 10px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Page 1 -->
  <main class="card" id="mainCard">
    <div class="media">
      <img id="mainImg" src="mickey.gif" alt="mickey">
    </div>

    <h1 id="question">Confirming Valentine status‚Ä¶ are you ready? üíò</h1>

    <div class="btns" id="btnArea">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="hint">Tip: clicking ‚ÄúNo‚Äù won‚Äôt help...</div>
  </main>

  <!-- Page 2 -->
  <section class="card final" id="finalCard">
    <div class="media">
      <img src="happy.gif" alt="yay">
    </div>

    <h2>Good choice Minnie.</h2>
    <div class="big">Valentine date: confirmed ‚ù§Ô∏è</div>

    <button id="planBtn">See the plan?</button>

    <div id="planReveal">
      <p>üåÑ All-day route to Serra.</p>
      <p>üçΩÔ∏è Dinner booked in Valencia.</p>
      <p>Location: classified.</p>
      <p style="opacity:0.7;">Get ready!!</p>
    </div>
  </section>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    const mainCard = document.getElementById("mainCard");
    const finalCard = document.getElementById("finalCard");

    const planBtn = document.getElementById("planBtn");
    const planReveal = document.getElementById("planReveal");

    let yesScale = 1;
    let noScale = 1;
    let noClicks = 0;

    noBtn.addEventListener("click", () => {
      noClicks++;

      // YES grows
      yesScale *= 1.3;
      yesBtn.style.transform = `scale(${yesScale})`;

      // NO shrinks (stays in same place)
      noScale *= 0.8;
      noBtn.style.transform = `scale(${noScale})`;

      // After enough clicks, remove NO completely
      if (noClicks >= 6 || noScale < 0.3) {
        noBtn.style.opacity = "0";
        noBtn.style.pointerEvents = "none";
      }
    });

    yesBtn.addEventListener("click", () => {
      mainCard.style.display = "none";
      finalCard.style.display = "block";
    });

    planBtn.addEventListener("click", () => {
      planReveal.style.display = "block";
      planBtn.style.display = "none";
    });
  </script>
</body>
</html>
